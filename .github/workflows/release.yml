name: Release Zip

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # potrzebne do tworzenia Release i uploadu assetÃ³w

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set release vars
        id: vars
        run: |
          NAME=tmiv-advanced-ml-platform
          TAG="${GITHUB_REF##*/}"
          ZIP="${NAME}-${TAG}.zip"
          echo "name=${NAME}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "zip=${ZIP}" >> $GITHUB_OUTPUT

      - name: Create zip (clean)
        run: |
          zip -r "${{ steps.vars.outputs.zip }}" . \
            -x ".git/*" \
               ".github/*" \
               "__pycache__/*" \
               "*.pyc" \
               "exports/*" \
               "artifacts/*" \
               ".venv/*" \
               "venv/*" \
               ".mypy_cache/*" \
               ".ruff_cache/*" \
               ".pytest_cache/*"

      - name: Generate SHA256
        run: |
          sha256sum "${{ steps.vars.outputs.zip }}" | tee "${{ steps.vars.outputs.zip }}.sha256"

      - name: Upload artifact (workflow retention)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.vars.outputs.name }}-${{ steps.vars.outputs.tag }}
          path: |
            ${{ steps.vars.outputs.zip }}
            ${{ steps.vars.outputs.zip }}.sha256

      - name: Create GitHub Release (draft, auto notes)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.name }} ${{ steps.vars.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            ${{ steps.vars.outputs.zip }}
            ${{ steps.vars.outputs.zip }}.sha256
